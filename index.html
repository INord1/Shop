<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/172e329a47.js" crossorigin="anonymous"></script>
	<link rel ="stylesheet" type="text/css" href="shop.css" />
  <title>Item Lister</title>
</head>
<body>

<header class="main-header">
   
    <h1 class="shopping">SHOPPING</h1>


</header>




<section class="container content-section">
    <h2 class="section-header">Items</h2>

    <div class="shop-items">
        <div class="shop-item">

            <span class="shop-item-title">Item 1</span>
                    <img class="shop-item-image" src="Images/bed1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$120.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                     
                    </div>
        </div>



                <div class="shop-item">
                    <span class="shop-item-title">Item 2</span>
                    <img class="shop-item-image" src="Images/bed2.jpg">
                  <div class="shop-item-details">
                            <span class="shop-item-price">$500.99</span>
                            <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Item 3</span>
                        <img class="shop-item-image" src="Images/bed3.jpg">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$327.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                   
                        </div>
        </div>










</div>




















        

    </div>

</section>



<section>
                        <h2 class="section-header">SHOPING CART</h2>
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">ITEM</span>
                            <span class="cart-price cart-header cart-column">PRICE</span>
                            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                        </div>
                        <div class="cart-items">
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Total</strong>
                            <span class="cart-total-price">$0</span>
                        </div>
                        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                        </section>
